<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>College Events</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="dashboard.html">Events</a> |
        
        <a href="rsos.html">RSOs</a> |
        <a href="universities.html">Universities</a>
    </nav>
</header>
<main>
    <h2>Create New Event</h2>
    <form>
        <label>Event Name:</label><br>
        <input type="text"><br>
        <label>Category:</label><br>
        <select>
            <option>Social</option>
            <option>Fundraising</option>
            <option>Tech Talk</option>
            <option>Other</option>
        </select><br>
        <label>Date:</label><br>
        <input type="date"><br>
        <label>Time:</label><br>
        <input type="time"><br>
        <label>Location Name:</label><br>
        <input type="text"><br>
        <label>Latitude:</label><br>
        <input type="text"><br>
        <label>Longitude:</label><br>
        <input type="text"><br>
        <label>Contact Phone:</label><br>
        <input type="tel"><br>
        <label>Contact Email:</label><br>
        <input type="email"><br>
        <label>Event Visibility:</label><br>
        <select>
            <option>Public (visible to everyone)</option>
            <option>Private (only students at your university)</option>
            <option>RSO Only (members of your RSO)</option>
        </select><br>
        <label>Associated RSO (if any):</label><br>
        <input type="text"><br>
        <label>Requires Super Admin Approval:</label>
        <input type="checkbox"><br><br>
        <button>Submit</button>
    </form>
</main>
<footer><p>&copy; 2025 College Events</p></footer>
</body>
</html>
