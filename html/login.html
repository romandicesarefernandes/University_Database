<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - College Events</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>College Events</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="dashboard.html">Events</a> |
            </nav>
        </header>
        <main>
            <h2>Login</h2>
            <form id="loginForm">
                <label>Email:</label><br>
                <input type="email" id="email" required><br>
                <label>Password:</label><br>
                <input type="password" id="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 College Events</p>
        </footer>

        <script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    alert(email);

    const password = document.getElementById('password').value.trim();
alert(password);
    try {
        const response = await fetch('http://143.198.6.92/University_Database/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: email,
                password: password,
                role: 'admin',
                university_id: 1
            })
        });

        const result = await response.json();
       

        if (response.ok && result.success) {
            alert(result.message || 'Login successful!');

            // Optional: Store user info in localStorage
            localStorage.setItem('user', JSON.stringify({
                success: result.success,
                message: result.message,
                user_id: result.user_id,
                email: result.email,
                role: result.role,
                university_id: result.university_id
            }));

            // Redirect to dashboard or wherever
            window.location.href = 'index.html';
        } else {
            alert(result.error || 'Login failed. Please check your credentials.');
        }
    } catch (error) {
        alert(error);
        console.error('Login error:', error);
        alert('Something went wrong. Please try again later.');
    }
});
</script>
    </body>
</html>
