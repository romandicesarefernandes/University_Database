<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Join RSO</title>
        <link rel="stylesheet" href="styles.css">
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        .rso-list {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .rso-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }
        .rso-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .join-btn {
            padding: 6px 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .join-btn:hover {
            background-color: #005bb5;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: #0073e6;
        }
        header, footer {
            text-align: center;
            padding: 20px;
        }
        nav a {
            margin: 0 10px;
        }
    </style>
    </head>
    <body>

        <header>
            <h1>Join an RSO</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="dashboard.html">Events</a> |
                <a href="rsos.html">RSOs</a> |
                <a href="universities.html">Universities</a>
            </nav>
        </header>

        <main>
            <div class="rso-list">
                <div class="rso-item">
                    <span class="rso-name">UCF Esports</span>
                    <button class="join-btn">Join</button>
                </div>
                <div class="rso-item">
                    <span class="rso-name">Hackathon</span>
                    <button class="join-btn">Join</button>
                </div>
                <div class="rso-item">
                    <span class="rso-name">Photography Club</span>
                    <button class="join-btn">Join</button>
                </div>
                <div class="rso-item">
                    <span class="rso-name">Volunteer Network</span>
                    <button class="join-btn">Join</button>
                </div>
                <div class="rso-item">
                    <span class="rso-name">Anime Society</span>
                    <button class="join-btn">Join</button>
                </div>
            </div>

            <div class="back-link">
                <a href="rsos.html">‚Üê Back to My RSOs</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 College Events</p>
        </footer>
        <script>
        const user = JSON.parse(localStorage.getItem("user"));
        console.log("User Data:", user);
        if (user?.role === "admin") {
            document.getElementById("universities-link").style.display = "inline";
        }
    </script>
    </body>
</html>
